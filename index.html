<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="src/main.js" type="module" defer></script>
    <title>Calculate System</title>
  </head>
  <body>
        <div class="container-fluid">
            <div class="row bg-secondary">
                <div class="col-12 m-4">
                    <div class="result_calculate d-flex flex-column align-items-center">
                        <p class="fs-5s text-light">Presupuesto Disponible</p>
                        <p class="totalDinner fs-1 text-light">$50.000</p>
                        <button type="button" class="btn btn-success text-start w-25">INGRESOS:  $50.000</button>
                        <button type="button" class="btn btn-danger text-start w-25 mt-3">EGRESOS:  $0.00 %0.0</button>
                    </div>
                </div>
            </div>   
            <div class="row">
                <div class="col-12">
                    <div class="form-revenu d-flex justify-content-center">
                        <select class="form-select mt-3 w-auto" >
                            <option>+</option>
                            <option>-</option>
                        </select>
                        <input class="form-control h-50 mt-3 mx-2 w-auto" placeholder="Task"></input>
                        <input class="form-control h-50 mt-3 mx-2 w-auto" placeholder="dinner"></input>
                        <button type="button" class="btn btn-dark h-50 mt-3">Submit</button>
                    </div>
                </div>
            </div>  
            <div class="row">
                <div class="col-12 d-flex w-50 m-auto justify-content-between mt-5">
                    <div class="revenu">
                        <p class="text-success fs-3">INGRESOS</p>
                    </div>
                    <div class="depenses">
                        <p class="text-danger fs-3">EGRESOS</p>
                    </div>
                </div>
            </div>       
        </div>
  </body>
</html>
