<!doctype html>
<html lang="sp">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <!-- APACHE ECHARTS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js" defer></script>

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
      <script src="src/main.js" type="module" defer></script>
      <!-- CSS -->
      <link rel="stylesheet" href="assets/style.css">
      <title>Calculate System</title>
  </head>
  <body class="bg-dark">
        <div class="container-fluid">
            <div class="row" id="container_dinners">
                <div class="col-12">
                    <div class="result_calculate d-flex flex-column align-items-center m-4">
                        <p class="fs-5s text-light" id="title">Presupuesto Disponible</p>
                        <p class="totalDinner fs-1 text-light" id="price">$0</p>
                        <button type="button" class="btn btn-success text-start w-25 h-25" id="renevu">$0</button>
                        <div class="expenses d-flex w-25">
                            <button type="button" class="btn btn-danger text-start w-100 mt-3" id="expenses">$0</button><span id="percentage" class="lh-lg mt-3 ms-2 p-1 w-auto text-light">%0.00</span>
                        </div>
                    </div>
                </div>
            </div>   
            <div class="row">
                <div class="col-12">
                    <div class="form-revenu d-flex justify-content-center">
                        <select class="form-select mt-3 w-auto" id="select_option">
                            <option>+</option>
                            <option>-</option>
                        </select>
                        <input class="form-control h-50 mt-3 mx-2 w-auto" placeholder="Task" id="taks"></input>
                        <input class="form-control h-50 mt-3 mx-2 w-auto" placeholder="dinner" id="dinner"></input>
                        <button type="button" class="btn btn-dark h-50 mt-3" id="submit_task">Submit</button>
                    </div>
                </div>
            </div>  
            <div class="row">
                <div class="col-12 d-flex w-50 m-auto justify-content-between mt-5">
                    <div class="cards_renevus">
                        <p class="text-success fs-3" id="div_renevus">INGRESOS</p>
                    </div>
                    <div class="cards_expenses">
                        <p class="text-danger fs-3" id="div_expenses">EGRESOS</p>
                    </div>
                </div>
            </div>     
            <div class="row">
                <div class="col-12 mt-3">
                    <div class="d-flex flex-column align-items-center" id="container_graphics">
                        <p class="fs-2 text-light">Grafica de barras</p>
                        <div id="graphics" class="chart"></div>
                    </div>
                </div>
            </div>  
        </div>
  </body>
</html>
